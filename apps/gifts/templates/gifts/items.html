

{% extends './layout.html' %}
{% block title %} Create a Christmas List Item {% endblock %}
{% block body %}

    <a href="/">Home</a>
    <a href="Logout">Logout</a>
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>                
    {% endif %}

    <form action="/create/" method="post">
    {% csrf_token %}
        <label for="gift">Gift:</label>
        <input type="text" name="gift" placeholder="Vanilla">
        <input type="submit" value="Submit">
    </form>

{% endblock %}
